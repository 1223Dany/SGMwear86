<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Худи SGM LOCALSTAR BLACK LIMITED</title>
    <link rel="stylesheet" href="css/stylecard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diplomata&family=Wix+Madefor+Text:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Diplomata&family=Wix+Madefor+Text:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-page">
      <div class="product-page-container">
        <header class="header">
          <div class="gender-options">
            <div class="gender-male"><a href="man.html">Мужское</a></div>
            <div class="gender-female"><a href="woman.html">Женское</a></div>
          </div>
          <div class="header-actions">
            <div class="logo"><a href="index.html">SGMwear</a></div>
            <div class="cart"><a href="shopcard.html">Корзина</a></div>
          </div>
        </header>
        <main class="product-details">
          <div class="product-details-row">
            <div class="product-images-column">
              <div class="product-images-container">
                <div class="product-image-row">
                  <div class="product-main-image-column">
                    <img
                      src="images/jen/ubka.jpg"
                      class="product-main-image"
                      alt="Main product image"
                    />
                  </div>
                  <div class="product-thumbnail-column">
                    <div class="product-thumbnail-container">
                      <img
                        src="images/jen/ubka1.jpg"
                        class="product-thumbnail-1"
                        alt="Product thumbnail 1"
                      />
                      <img
                        src="images/jen/ubka2.jpg"
                        class="product-thumbnail-2"
                        alt="Product thumbnail 2"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <img
                src="images/jen/ubka3.jpg"
                class="product-image-full"
                alt="Full product image"
              />
            </div>
            <div class="product-info-column">
              <div class="product-info-container">
                <h1 class="product-name">Юбка SGM WHITESTRIP BLACK</h1>
                <div class="product-price">2 499 р.</div>
                <div class="product-size-container">
                  <div class="product-size-label">Размер:</div>
                  <div class="1">
                    <select class="size-selector">
                      <option value="s">S</option>
                      <option value="m">M</option>
                    </select>
                  </div>
                </div>
                <button class="add-to-cart-button">Добавить в корзину</button>
                <p class="product-description">
                  Мини-юбка в складку, с декоративными белыми полосами по низу
                  изделия. Пояс на эластичной резинке.
                </p>
                <div class="product-details-list">
                  Пол: Женское <br />
                  Тип: ЮБКИ <br />
                  Состав: 95% хлопок, 5% эластан
                </div>
                <div class="product-size-chart"></div>
              </div>
            </div>
          </div>
        </main>
        <footer class="footer">
          <div class="footer-link"><a href="about.html">О компании</a></div>
          <div class="footer-link">
            <a href="delivery.html">Доставка и возврат</a>
          </div>
          <div class="footer-link"><a href="contacts.html">Контакты</a></div>
        </footer>
      </div>
    </div>
  </body>
</html>
